<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Form đăng nhập</title>
</head>
<body>
    <form action="" method="post"> 
        <div class="container">
            <h2 class="text-header">Thành viên đăng ký</h2>
            <p class="desc">Chúng ta cùng nhau học lập trình mỗi ngày nhé !</p>
            <div class="space"></div>

            <div class="form-group">
                <label for="" class="form-lable">Họ Tên</label> 
                <input id="username" type="text" name="" id="" placeholder="Họ tên của bạn" class="form-control"> 
                <small></small>
                <span></span>
            </div>
            <div class="form-group">
                <label for="" class="form-lable">Email</label>
                <input id="email" type="email" name="" id="" placeholder="abc@gmail.com" class="form-control"> 
                <small></small>
                <span></span>
            </div>
            <div class="form-group">
                <label for="" class="form-lable">Mật khẩu</label>
                <input id="password" type="password" name="" id="" placeholder="Nhập mật khẩu" class="form-control">
                <small></small>
                <span></span>
            </div>
            <div class="form-group">
                <label for="" class="form-lable">Nhập lại mật khẩu</label>
                <input id="confirm-password" type="password" name="" id="" placeholder="Nhập lại mật khẩu" class="form-control"> 
                <small></small>
                <span></span>
            </div>
            <div>
                <button type="submit" class="send" onsubmit="send()">Đăng ký</button>
            </div>
        </div>
    </form>


    <script src="validator.js"></script>
    <script></script>
</body>
</html>
